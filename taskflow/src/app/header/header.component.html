<header class="flex align-items-center justify-content-between px-5 py-3 shadow-2" style="background: var(--surface-section); border-bottom: 1px solid var(--surface-border);">
  <div class="flex align-items-center gap-2">
    <i class="pi pi-bolt text-primary text-3xl"></i>
    <span class="text-2xl font-bold tracking-tight text-900">TaskFlow</span>
  </div>

  <div class="flex align-items-center gap-4">
    <span class="hidden md:block text-600 font-medium">Bem-vindo, <span class="text-900">Isaac</span></span>
    
    <button pButton 
            [icon]="temaService.isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'" 
            (click)="alternarTema()" 
            [label]="temaService.isDarkMode() ? 'Modo Claro' : 'Modo Escuro'"
            class="p-button-text p-button-rounded p-button-secondary"></button>

    <button pButton icon="pi pi-sign-out" label="Sair" class="p-button-outlined p-button-danger p-button-sm"></button>
  </div>
</header>
