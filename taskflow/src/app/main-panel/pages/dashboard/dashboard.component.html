<div class="w-full">
  @if (contaAtiva$ | async; as contaAtiva) {
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-4">
      <p-card header="Resumo da sua conta" class="shadow-2 border-round-xl overflow-hidden hover:shadow-4 transition-all transition-duration-300">
        <ng-template pTemplate="header">
          <div class="p-4 flex align-items-center justify-content-between" style="background: linear-gradient(135deg, var(--primary-color), #60a5fa); color: white;">
            <i class="pi pi-wallet text-4xl"></i>
            <span class="text-xl font-bold">{{ contaAtiva.nome }}</span>
          </div>
        </ng-template>
        
        <div class="flex flex-column gap-3 py-2">
          @if (conta$ | async; as conta) {
          <div class="flex align-items-center gap-2 text-600">
            <i class="pi pi-user"></i>
            <span class="font-medium">Titular:</span>
            <span class="text-900 font-semibold">{{ conta.nome }}</span>
          </div>
          }
          
          <div class="flex align-items-center gap-2 text-600 text-sm">
            <i class="pi pi-building-columns"></i>
            <span>Ag. {{ contaAtiva.agencia }} Â· CC {{ contaAtiva.numeroConta }}</span>
          </div>

          <div class="mt-4">
            <span class="block text-600 font-medium mb-2">Saldo Atual</span>
            <span class="text-4xl font-bold" [style.color]="contaAtiva.saldo >= 0 ? 'var(--primary-color)' : '#f43f5e'">
              {{ contaAtiva.saldo | currency: "BRL" : "symbol" : "1.2-2" : "pt-BR" }}
            </span>
          </div>
        </div>
      </p-card>
    </div>
  </div>
  } @else {
  <div class="flex align-items-center justify-content-center h-full">
    <i class="pi pi-spin pi-spinner text-4xl text-primary"></i>
  </div>
  }
</div>
